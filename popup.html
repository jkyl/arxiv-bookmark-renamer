<!DOCTYPE html>
<html>
<head>
  <title>ArXiv Bookmark Renamer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 10px;
    }
    select {
      width: 100%;
      margin: 10px 0;
      padding: 5px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .progress {
      margin-top: 15px;
    }
    #log {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      margin-top: 10px;
      font-size: 12px;
      display: none;
    }
    .log-entry {
      margin-bottom: 5px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>ArXiv Bookmark Renamer</h2>
  <p>Select a bookmark folder containing ArXiv bookmarks:</p>
  
  <select id="folderSelect">
    <option value="">Loading folders...</option>
  </select>
  
  <button id="startButton">Rename ArXiv Bookmarks</button>
  
  <div class="progress" id="progressContainer" style="display: none;">
    <p id="statusText">Processing bookmarks...</p>
    <progress id="progressBar" value="0" max="100"></progress>
    <p id="progressText">0 / 0 bookmarks processed</p>
  </div>
  
  <div id="log"></div>
  
  <script src="popup.js"></script>
</body>
</html>
